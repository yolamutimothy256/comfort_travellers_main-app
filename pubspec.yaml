name: comfort_busses_ticketing
description: Smart ticketing application for Comfort Busses - transitioning from paper-based to digital ticketing
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_auth: ^6.1.2
  firebase_analytics: ^12.0.4
  firebase_messaging: ^16.0.4

  # Authentication
  google_sign_in: ^6.1.6

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # QR Code
  qr_flutter: ^4.1.0

  # UI & Charts
  fl_chart: ^0.65.0
  intl: ^0.18.1

  # Routing
  go_router: ^13.0.0

  # Utilities
  equatable: ^2.0.5
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.5
  url_launcher: ^6.2.2
  crypto: ^3.0.3
  
  # Location & Maps
  geolocator: ^10.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # HTTP & Email (for Cloud Functions integration)
  http: ^1.1.2

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

